[env:m5stack-cores3]
platform = espressif32
board = m5stack-cores3
framework = arduino

; Memory optimization flags
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DCONFIG_ARDUINO_LOOP_STACK_SIZE=8192
    -DCONFIG_ESP_MAIN_TASK_STACK_SIZE=16384
    -DCONFIG_ASYNC_TCP_STACK_SIZE=8192
    -DCONFIG_ASYNC_TCP_PRIORITY=10
    -DCONFIG_ASYNC_TCP_QUEUE_SIZE=64
    -DARDUINO_USB_CDC_ON_BOOT=1

lib_deps =                  # 必要なライブラリを指定
    m5stack/M5Unified      # M5Stack統合ライブラリ
    m5stack/M5GFX          # M5Stack用グラフィックライブラリ
    
    # DMX[DONE]
    someweisguy/esp_dmx

    # Modbus
    emelianov/modbus-esp8266

    # Ethernet
    # Ethernet@^2.0.0
    m5stack/M5-Ethernet
    https://github.com/m5stack/M5Module-LAN-13.2/

    # encoder
    # https://github.com/m5stack/M5Unit-8Encoder.git       # M5Stack 8-Encoder Unit library

monitor_speed = 115200      # シリアル通信速度を設定